<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="folders"></div>

  <div class="template-folders-list-view" style="display:none;">
    <div class="list"
      data-asset="list"></div>
    <div class="pager">
      <a data-action="page"
        data-value="-1"
        data-asset="prev"
        class="prev hidden"
        href="javascript:void(0)">Prev</a>
      <span class="page hidden"
        data-asset="page"></span>
      <a data-action="page"
        data-value="1"
        data-asset="next"
        class="next hidden"
        href="javascript:void(0)"
        >Next</a>
    </div>
    <div class="loading" data-asset="loading"><div class="loading-box">Loading...</div></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
